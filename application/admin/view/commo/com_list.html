{extend name="public/base"}

{block name="content"}

<div class="templatemo-content-container">

    <div class="panel-heading"><h2 class="text-uppercase">评论显示</h2></div>
    <table class="table table-striped table-bordered templatemo-user-table">
      <thead>
        <tr>
          <td><a href="" class="white-text templatemo-sort-by">文章标题<span class="caret"></span></a></td>
          <td><a href="" class="white-text templatemo-sort-by">评论用户<span class="caret"></span></a></td>
          <td>评论内容</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
       {foreach $list as $key => $v}
            <tr>
               <td>{$v.article.title}</td>
               <td>{$v.member.nickname}</td>
               <td>{$v.content}</td>
               <td>
                    <a href="" class="templatemo-edit-btn">Edit</a>
                    <a href="#" class="templatemo-link" name="del" dataid="{$v.id}">Delete</a>
                </td>
            </tr>
            {$list|raw}
    {/foreach}        
      </tbody>
    </table> 
</div>
{/block}

{block name="jsjs"}

{/block}
